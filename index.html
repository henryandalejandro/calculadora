<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body id="fondo">
    
     <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                  <div class="card">
                    <div class="card-body">
                         <form action=""  id="formulario">
                            <div class="form-group mt-10">
                                 <label for="">Operacion</label>
                                 <select name="" id="operacion" class="form-select">
                                    <option value="" selected disabled>Seleccionar...</option>
                                    <option value="suma">Suma</option>
                                    <option value="resta">Resta</option>
                                    <option value=" multiplicacion">Multiplicacion</option>
                                    <option value="divi">Division</option>
                                 </select>
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Numero 1</label>
                                <input id="num1" type="number" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Numero 2</label>
                                <input id="num2" type="number" class="form-control">
                            </div>
                            <button type="button" onclick="calculadora()" class="btn btn-primary mt-3 w-100">Operar</button>
                         </form>
                    </div>
                  </div>
                  <div class="alert alert-success mt-4">
                       Resultado: <h1 id="resultado"></h1>
                  </div>
            </div>
        </div>
     </div>
    <script src="./js/app.js"></script>
</body>
</html>
